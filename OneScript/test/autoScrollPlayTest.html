<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../css/flex.css">

</head>
<body>
    <div>
        <auto-scroll-play :datas="list" :interval="1000" :autoplay="play" style="width:200px;height:30px;border:1px solid #ccc;">
            <template v-slot:default="data">
                <div style="width:100%;height:100%;">
                    {{data.item}}
                </div>
            </template>
        </auto-scroll-play>
        <button @click="reset">reset datas</button>
        <button @click="stop">stop/play</button>
        <button @click="goback">goback</button>
    </div>
   
</body>

</html>
