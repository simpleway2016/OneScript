<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../css/flex.css">

</head>
<body>
    <div >
        <view-pager :datas="list" :autoplay="autoplay" :can-Move-Back="true" :loop="true" :interval="3000" style="width:100%;height:100px;border:1px solid #ccc;">
            <template  v-slot:default="slotProps">
                <div style="height:100%;" :style="{backgroundColor:colors[slotProps.index%3]}" @click="clickfunc(slotProps.item.name)">
                    {{slotProps.item.name}}
                </div>
            </template>
        </view-pager>
    </div>
    <button @click="additem">add item</button><button @click="autoplay=!autoplay">{{autoplay?'stop play':'play'}}</button>
</body>

</html>
