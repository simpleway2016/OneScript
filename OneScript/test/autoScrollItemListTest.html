<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="../css/flex.css">

</head>
<body>
    <div >
        <auto-scroll-item-list :datas="list" :itemcount="3" :autoplay="autoplay" :interval="13000" style="width:50%;height:100px;border:1px solid #ccc;">
            <template  v-slot:default="slotProps">
                <div style="height:100%;" :style="{backgroundColor:colors[slotProps.index%3]}">
                    {{slotProps.item.name}}
                </div>
            </template>
        </auto-scroll-item-list>
    </div>
    <button @click="additem">add item</button><button @click="autoplay=!autoplay">{{autoplay?'stop play':'play'}}</button>
</body>

</html>
