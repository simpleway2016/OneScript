<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .jack-one-script-selector-title {
            text-align: center;
            font-weight: bold;
            color: #8F8E94;
            font-size: 13px;
            height: 36px;
            line-height: 36px;
        }

        .jack-one-script-selector-option {
            text-align: center;
            font-weight: bold;
            color: #BCA66A;
            font-size: 16px;
            height: 40px;
            line-height: 40px;
        }

        .flex-shrink-0 {
    flex-shrink: 0;
}
        .flex-shrink-1 {
            flex-shrink: 1;
        }

        .display-flex {
            display: box; /* OLD - Android 4.4- */
            display: -webkit-box; /* OLD - iOS 6-, Safari 3.1-6 */
            display: -moz-box; /* OLD - Firefox 19- (buggy but mostly works) */
            display: -ms-flexbox; /* TWEENER - IE 10 */
            display: -webkit-flex; /* NEW - Chrome */
            display: flex; /* NEW, Spec - Opera 12.1, Firefox 20+ */
        }

        .flex-direction-row {
            -webkit-box-orient: horizontal;
            -webkit-flex-direction: row;
            -moz-flex-direction: row;
            -ms-flex-direction: row;
            -o-flex-direction: row;
            flex-direction: row;
        }

        .flex-direction-column {
            -webkit-box-orient: vertical;
            -webkit-flex-direction: column;
            -moz-flex-direction: column;
            -ms-flex-direction: column;
            -o-flex-direction: column;
            flex-direction: column;
        }

        .flex-1 {
            -webkit-box-flex: 1;
            -webkit-flex: 1;
            flex: 1;
        }

        .flex-0-5 {
            -webkit-box-flex: 0.5;
            -webkit-flex: 0.5;
            flex: 0.5;
        }

        .flex-0-25 {
            -webkit-box-flex: 0.25;
            -webkit-flex: 0.25;
            flex: 0.25;
        }

        .justify-content-center {
            -webkit-box-pack: center;
            -webkit-justify-content: center;
            -moz-justify-content: center;
            -ms-justify-content: center;
            -o-justify-content: center;
            justify-content: center;
        }

        .justify-content-space-between {
            -webkit-box-pack: space-between;
            -webkit-justify-content: space-between;
            -moz-justify-content: space-between;
            -ms-justify-content: space-between;
            -o-justify-content: space-between;
            justify-content: space-between;
        }

        .justify-content-end {
            -webkit-box-pack: end;
            -webkit-justify-content: flex-end;
            -moz-justify-content: flex-end;
            -ms-justify-content: flex-end;
            -o-justify-content: flex-end;
            justify-content: flex-end;
        }

        .align-items-center {
            -webkit-box-align: center;
            -webkit-align-items: center;
            -moz-align-items: center;
            -ms-align-items: center;
            -o-align-items: center;
            align-items: center;
        }

        .align-items-end {
            -webkit-box-align: end;
            -webkit-align-items: flex-end;
            align-items: flex-end;
        }

        .align-items-start {
            -webkit-box-align: start;
            -webkit-align-items: flex-start;
            align-items: flex-start;
        }
    </style>
</head>
<body>
    <div @click="open" style="width:100%;height:100%;background-color:#000;">
        <div @click.stop="cancelClick" id="layer" style="position:fixed;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.2);z-index:999999;visibility:hidden;">
            <div class="display-flex flex-direction-column" style="position:fixed;bottom:0;left:0;width:100%;height:100%;">
                <div class="flex-shrink-0" :style="{borderRadius:borderRadius,margin:margin,backgroundColor:bgcolor}">
                    <div id="divTitle"  :class="titleclass" style="border-bottom:1px solid #c7c7c7;" >{{title}}</div>
                    <div id="divContainer" style="-webkit-overflow-scrolling: touch; overflow-x: hidden; overflow-y: auto;" :style="{maxHeight:bodyHeight,webkitMaskImage:maskFinally}">
                        <div @click.stop="optionClick(option)" :class="optionclass" :_selected="option.value!=curValue?0:1" v-for="option in options" :style="{color:option.value!=curValue?'':selectedtextcolor,borderBottom:option!==options[options.length-1]?'1px solid #c7c7c7':''}">{{option.text}}</div>
                    </div>
                </div>
                <div @click.stop="cancelClick" id="btnCancel"  :class="'flex-shrink-0 ' + optionclass" :style="{borderRadius:borderRadius,margin:margin,backgroundColor:bgcolor}">{{canceltext}}</div>
            </div>
        </div>
    </div>
</body>
</html>
