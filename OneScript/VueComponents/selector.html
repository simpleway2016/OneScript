<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div @click="open" style="width:100%;height:100%;background-color:#000;">
        <div @click.stop="cancelClick" id="layer" class="display-flex flex-direction-column" style="position:fixed;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.2);z-index:999999;visibility:hidden;">
            <div style="position:fixed;bottom:0;left:0;width:100%;">
                <div :style="{borderRadius:borderRadius,margin:margin,backgroundColor:bgcolor}">
                    <div id="divTitle"  :class="titleclass" style="border-bottom:1px solid #c7c7c7;" >{{title}}</div>
                    <div id="divContainer" style="-webkit-overflow-scrolling: touch; overflow-x: hidden; overflow-y: auto;" :style="{maxHeight:bodyHeight,webkitMaskImage:maskFinally}">
                        <div @click.stop="optionClick(option)" :class="optionclass" :_selected="option.value!=curValue?0:1" v-for="option in options" :style="{color:option.value!=curValue?'':selectedtextcolor,borderBottom:option!==options[options.length-1]?'1px solid #c7c7c7':''}">{{option.text}}</div>
                    </div>
                </div>
                <div @click.stop="cancelClick" id="btnCancel"  :class="optionclass" :style="{borderRadius:borderRadius,margin:margin,backgroundColor:bgcolor}">{{canceltext}}</div>
            </div>
        </div>
    </div>
</body>
</html>
