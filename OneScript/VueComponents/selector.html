<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .jack-one-script-selector-title {
            text-align: center;
            font-weight: bold;
            color: #8F8E94;
            font-size: 13px;
            height: 36px;
            line-height: 36px;
        }

        .jack-one-script-selector-option {
            text-align: center;
            font-weight: bold;
            color: #BCA66A;
            font-size: 16px;
            height: 40px;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div touchmode @click="open" style="width:100%;height:100%;background-color:#000;">
        <div touchmode @click.stop="cancelClick" id="layer" style="position:fixed;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.2);z-index:999999;visibility:hidden;">
            <div style="position:fixed;bottom:0;left:0;width:100%;">
                <div :style="{borderRadius:borderRadius,margin:margin,backgroundColor:bgcolor}">
                    <div id="divTitle"  :class="titleclass" :style="{height:title?'':'0px',borderBottom:title?'1px solid #c7c7c7':''}">{{title}}</div>
                    <div id="divContainer" style="-webkit-overflow-scrolling: touch; overflow-x: hidden; overflow-y: auto;" :style="{maxHeight:bodyHeight,webkitMaskImage:maskFinally}">
                        <div touchmode @click.stop="optionClick(option)" :class="optionclass" :_selected="option.value!=curValue?0:1" v-for="option in options" :style="{color:option.value!=curValue?'':selectedtextcolor,borderBottom:option!==options[options.length-1]?'1px solid #c7c7c7':''}">{{option.text}}</div>
                    </div>
                </div>
                <div touchmode @click.stop="cancelClick" id="btnCancel"  :class="optionclass" :style="{borderRadius:borderRadius,margin:margin,marginTop:'0px',backgroundColor:bgcolor}">{{canceltext}}</div>
            </div>
        </div>
    </div>
</body>
</html>
