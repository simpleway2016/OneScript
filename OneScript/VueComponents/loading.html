<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .ani {
            transform-origin: 50% 50%;
            transform: translate 3d(0, 0, 0);
            -webkit-transform: translate 3d(0, 0, 0);
            perspective: 1000;
            -webkit-perspective: 1000;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;

            animation: _onescript_loading_keyframe 2s linear infinite;
            -moz-animation: _onescript_loading_keyframe 2s linear infinite; /* Firefox */
            -webkit-animation: _onescript_loading_keyframe 2s linear infinite; /* Safari 和 Chrome */
            -o-animation: _onescript_loading_keyframe 2s linear infinite; /* Opera */
        }

        .jack-one-script-loading-bg {
            opacity:0.1;
            stroke-width:15;
            stroke:#000000;
        }

        .jack-one-script-loading-body {
            opacity: 0.9;
            stroke-width: 15;
            stroke: #f1b748;
        }

        @keyframes _onescript_loading_keyframe {
            from {
                transform: rotate(0deg);
            }
            50% {
                transform: rotate(180deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @-moz-keyframes _onescript_loading_keyframe {
            from {
                -moz-transform: rotate(0deg);
            }
            50% {
                -moz-transform: rotate(180deg);
            }
            to {
                -moz-transform: rotate(360deg);
            }
        }

        @-webkit-keyframes _onescript_loading_keyframe {
            from {
                -webkit-transform: rotate(0deg);
            }
            50% {
                -webkit-transform: rotate(180deg);
            }
            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @-o-keyframes _onescript_loading_keyframe {
            from {
                -o-transform: rotate(0deg);
            }
            50% {
                -o-transform: rotate(180deg);
            }
            to {
                -o-transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <svg style="width:100%;height:100%;" viewBox="0 0 100 100" class="ani">
        <rect width="80" height="80" rx="40" ry="40" x="10" y="10" fill="none" :class="'jack-one-script-loading-bg ' + bgclass"></rect>
        <rect width="80" height="80" rx="40" ry="40" x="10" y="10" fill="none" :class="'jack-one-script-loading-body ' + bodyclass" stroke-dasharray="40,800"></rect>
    </svg>
</body>
</html>
